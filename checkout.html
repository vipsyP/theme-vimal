<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <title>Checkout</title>
</head>

<body>
    <!-- HEADING -->
    <header>
        <img src="img/checkout/hamburger.png" alt="HAMBURGER" class="hamburger">
        <div class="heading">
                <a href="index.html"><h4 class="heading-text">S H O P</h4></a>

        </div>
        <!-- <div class = "cart"> -->
        <img src="img/checkout/cart.png" alt="CART" class="cart">
        <!-- </div> -->

    </header>


    <!-- SECTION TITLE -->
    <section class="checkout-header">

        <h4 class="checkout-heading">Checkout</h4>

        <p class="subtitle">Shop is a demo app - form data will not be sent</p>
    </section>

    <!-- SECTION CENTER -->
    <section class="center">

        <!-- SECTION 1 -->
        <div class="section-left">
            <h6 class="">Account Information</h6>
            <input type="text" name="Email" value="" placeholder="Email">

            <hr>
            <br>

            <input type="text" name="Phone Number" value="" placeholder="Phone Number">

            <hr>

            <h6 class="">Shipping Address </h6>
            <input type="text" name="Address" value="" placeholder="Address">

            <hr>
            <br>

            <input type="text" name="City" value="" placeholder="City">

            <hr>
            <br>

            <div class="horizontal-container">

                <div class="vertical-container">
                    <input type="text" name="State/Province" value="" placeholder="State/Province">
                    <hr>
                </div>
                <div class="vertical-container">
                    <input type="text" name="Zip/Postal Code" value="" placeholder="Zip/Postal Code">
                    <hr>
                </div>
            </div>

            <p class="country">Country</p>
            <select>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
            </select>

            <hr>


            <h6 class="desc-heading">Billing Address </h6>

            <div class="horizontal-container-start">
                <input type="checkbox" name="vehicle" value="Bike" class="checkbox">

                <p class="checkbox-text">Use different billing address</p>
            </div>
        </div>

        <!-- SECTION 2 -->
        <div class="section-right">
            <h6 class="desc-heading">Payment Method</h6>
            <input type="text" name="Cardholder Name" value="" placeholder="Cardholder Name">

            <hr>
            <br>

            <input type="text" name="Card Number" value="" placeholder="Card Number">

            <hr>

            <p class="">Expiry</p>

            <div class="horizontal-container">
                <div class="vertical-container-card">
                    <select>
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">Jun</option>
                        <option value="">Jul</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>
                    </select>
                    <hr>
                </div>

                <div class="vertical-container-card">
                    <select>
                        <option value="">2016</option>
                        <option value="">2017</option>
                        <option value="">2018</option>
                        <option value="">2019</option>
                        <option value="">2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                        <option value="">2026</option>
                    </select>
                    <hr>
                </div>

                <div class="vertical-container-card">
                    <input type="text" name="CVV" value="" placeholder="CVV" class="CVV">
                    <hr>
                </div>

            </div>
            <h6 class="order-summary-text">Order Summary</h6>

            <div class="vertical-container-order">
                <p class="order-item">Anvil L/S Crew Neck - Grey</p>
                <p class="">$22.15</p>
            </div>

            <div class="vertical-container-order">
                <p class="order-item">Total</p>
                <p class="">$22.15</p>
            </div>
            <button class="desc-button">PLACE ORDER</button>
        </div>

    </section>
    <button class="desc-button-small">PLACE ORDER</button>
    <!-- FOOTER -->
    <footer>
        <div class="made-by">
            <a href="" class="made-by-text">Made by vipsyX</a>
        </div>
        <div class="demo-only">
            <p class="demo-only-text">DEMO ONLY</p>
        </div>

    </footer>

</body>

</html>
