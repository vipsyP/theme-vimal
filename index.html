<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>theme</title>
</head>

<body>
    <!-- HEADING -->
    <header>
        <!-- <div class = "heading"> -->
        <h4 class="heading">S H O P</h4>
        <!-- </div> -->
        <!-- <div class = "cart"> -->
        <img src="img/cart.png" alt="CART" class="cart">
        <!-- </div> -->

    </header>

    <!-- NAV -->
    <nav class="nav">
        <a href="" class="nav_item">Men's Outerwear</a>
        <a href="" class="nav_item">Ladies Outerwear</a>
        <a href="" class="nav_item">Men's T-Shirts</a>
        <a href="" class="nav_item">Ladies T-Shirts</a>
    </nav>


    <!-- OUTERWEAR-->
    <section class="outerwear">

        <!-- MEN'S OUTERWEAR-->
        <div class="mens-outerwear">
            <div class="outerwear-banner">
                <img src="img/mens_outerwear.jpg" alt="MEN'S OUTERWEAR" class="outerwear-banner-image">
            </div>
            <div class="outerwear-text">
                <h4>Men's Outerwear</h4>
            </div>
            <div class="outerwear-button">
                <button class="button">SHOP NOW</button>
            </div>
        </div>

        <!-- LADIES OUTERWEAR-->
        <div class="ladies-outerwear">
            <div class="outerwear-banner">
                <img src="img/ladies_outerwear.jpg" alt="MEN'S OUTERWEAR" class="outerwear-banner-image">
            </div>
            <div class="outerwear-text">
                <h4>Ladies' Outerwear</h4>
            </div>
            <div class="outerwear-button">
                <button class="button">SHOP NOW</button>
            </div>
        </div>
    </section>


    <!-- T-SHIRTS-->
    <section class="t-shirts">

        <!-- MEN'S T-SHIRTS-->
        <div class="mens-t-shirts">
            <div class="t-shirts-banner">
                <img src="img/mens_tshirts.jpg" alt="MEN'S T-SHIRTS" class="t-shirts-banner-image">
            </div>
            <div class="t-shirts-text">
                <h4>Men's T-shirts</h4>
            </div>
            <div class="t-shirts-button">
                <button class="button">SHOP NOW</button>
            </div>
        </div>

        <!-- LADIES T-SHIRTS-->
        <div class="ladies-t-shirts">
            <div class="t-shirts-banner">
                <img src="img/ladies_tshirts.jpg" alt="LADIES' T-SHIRTS" class="t-shirts-banner-image">
            </div>
            <div class="t-shirts-text">
                <h4>Ladies' T-shirts</h4>
            </div>
            <div class="t-shirts-button">
                <button class="button">SHOP NOW</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="made-by">
                <a href="" class="made-by-text">Made by vipsyX</a>
        </div>
        <div class="demo-only">
                <p class="demo-only-text">DEMO ONLY</p>
        </div>

    </footer>

</body>

</html>
